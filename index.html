<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter a todo..."
        autocomplete="off"
      />
      <ul class="todos"></ul>
    </form>

    <p>Left click to toggle completed and right click to delete a todo</p>

    <script src="script.js"></script>
  </body>
</html>
